repos:
-   repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
    -   id: black
- repo: https://github.com/PyCQA/flake8
  rev: 5.0.4
  hooks:
      - id: flake8
- repo: https://github.com/PyCQA/isort
  rev: 6.0.1
  hooks:
      - id: isort
repo:
  - repo: https://github.com/srstevenson/nb-clean
    rev: 4.0.1
    hooks:
      - id: nb-clean
        args:
          - --remove-empty-cells
          - --preserve-cell-outputs
          - --