repos:
-   repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
    -   id: black
- repo: https://github.com/PyCQA/flake8
  rev: 7.3.0
  hooks:
      - id: flake8
- repo: https://github.com/PyCQA/isort
  rev: 7.0.0
  hooks:
      - id: isort
repo:
  - repo: https://github.com/srstevenson/nb-clean
    rev: 4.0.1
    hooks:
      - id: nb-clean
        args:
          - clean
          - --remove-empty-cells
          - --preserve-cell-outputs
          - --preserve-execution-count
          - --
          - docs/nbs/*